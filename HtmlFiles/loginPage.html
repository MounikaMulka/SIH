
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="css/loginformstyle.css">
</head>
<body>
    <div class="form">
        <div class="card">
            <div class="inner">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form action="verify.php" method="post">
                        <input type="int" class="uid" name="uid" placeholder="uid" required>
                        <input type="varchar" class="uname" name="uname" placeholder="uname" required>
                        <input type="text" class="password" name="password" placeholder="password" required>
                        <input type="varchar" class="email" name="email" placeholder="email" required>
                        <input type="submit" class="submit" name="submit" value="login"> 
                    </form>
                    <button type="button" class="btn" onclick="btnsignup()">I'm New Here</button>
                    <a href="#">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function btnsignup(){
            document.location.href="signup form.html"
        }
    </script>
</body>
</html>
