<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Log In</title>
    <link rel="stylesheet" href="../CssFiles/loginPage.css">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Account
            </div>
            <div class="title signup">
                Account
            </div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="int" class="uid" name="uid" placeholder="uid" required>
                <input type="varchar" class="uname" name="uname" placeholder="uname" required>
                <input type="text" class="password" name="password" placeholder="password" required>
                <input type="varchar" class="email" name="email" placeholder="email" required>
                <input type="submit" class="submit" name="submit" value="login"> 
            </form>
                <button type="button" class="btn" onclick="btnsignup()">I'm New Here</button>
                    <a href="#">Forgot Password</a>
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">SignUp</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Reset password?</a>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <button class="btn" onclick="homePage()">LogIn</button>
                    </div>
                    <div class="signup-link">
                        Don't Have Account? <a href="">Create A New</a>
                    </div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="SignUp">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function homePage(){
            window.location = "homePage.html";
        }
    </script>
</body>

</html>
